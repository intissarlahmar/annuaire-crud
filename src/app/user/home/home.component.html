<div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">username</th>
          <th scope="col">email</th>
          <th scope="col">password</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of allFruits">
          <th scope="row">{{ item.id }}</th>
          <td>{{ item.username }}</td>
          <td>{{ item.email }}</td>
          <td>{{ item.password}}</td>
        </tr>
      </tbody>
    </table>
  </div>
